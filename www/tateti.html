        <button id="puntajes">Historial</button>

            <p id="userNickP1" class="showNickP1">Jugador 1</p>

            <div id="foto1"> <img src="" alt="fotojugador1" width="30"></div>

        <div id="marcador">
            <p id="indicador">Es el turno de:</p>

            <p id="player2" class="showNickP2">Jugador 2</p>
            <button id="reseT" onclick="resetGame()">Reiniciar</button>
        </div>
        
        <table class="disponible">
            <tr>
                <td onclick="celdas(0,0)"></td>
                <td onclick="celdas(0,1)"></td>
                <td onclick="celdas(0,2)"></td>

            <tr>
                <td onclick="celdas(1,0)"></td>
